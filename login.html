<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a237e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: #3949ab;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #ffc107;
    }

    button {
      width: 100%;
      background: #ffc107;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
      color: #1a237e;
    }

    button:hover {
      background: #ffca28;
    }

    .error-message {
      color: #ff5252;
      margin-bottom: 1rem;
      font-weight: 600;
      display: none;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="error-message" id="errorMsg">Please fill in all fields.</div>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your username or email" autocomplete="username" />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
      
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.style.display = 'block';
        return false;
      }

      errorMsg.style.display = 'none';

      // In a real app, replace this with an API call to verify credentials
      // Example: fetch('/api/login', { method: 'POST', body: JSON.stringify({username, password}) })

      // Redirect to admin dashboard
      window.location.href = 'admintest.html';  // Change to your actual admin page URL

      return true;
    }
  </script>
  
</body>
</html>
