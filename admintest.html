<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a237e;
      --accent-color: #3949ab;
      --light-bg: #f5f7fa;
      --text-color: #333;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--light-bg);
      color: var(--text-color);
    }

    .sidebar {
      width: 220px;
      background: var(--primary-color);
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar button {
      background: none;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      text-align: left;
      font-size: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 6px;
    }

    .sidebar button:hover {
      background: var(--accent-color);
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      vertical-align: top;
    }

    table thead {
      background-color: var(--accent-color);
      color: white;
    }

    table img {
      max-width: 100px;
      border-radius: 6px;
    }

    .action-btn {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 0.4rem;
    }

    .update-btn {
      background: #ffc107;
      border: none;
    }

    .delete-btn {
      background: #f44336;
      border: none;
      color: white;
    }

    .upload-btn {
      margin-top: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 700px;
      position: relative;
    }

    .modal h3 {
      margin-bottom: 1rem;
    }

    .close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .hidden {
      display: none;
    }

    .pagination {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <button onclick="showSection('videos')">ðŸ“¹ Videos</button>
    <button onclick="showSection('stories')">ðŸŒŸ Success Stories</button>
  </div>

  <div class="main">
    <!-- VIDEOS SECTION -->
    <div id="videosSection">
      <h2>Uploaded Videos</h2>
      <table id="videoTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button onclick="changePage('video', -1)" id="prevVideo">Previous</button>
        <button onclick="changePage('video', 1)" id="nextVideo">Next</button>
      </div>
      <button class="upload-btn" onclick="openModal('video')">Upload New Video</button>
    </div>

    <!-- SUCCESS STORIES SECTION -->
    <div id="storiesSection" class="hidden">
      <h2>Success Stories</h2>
      <table id="storyTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button onclick="changePage('story', -1)" id="prevStory">Previous</button>
        <button onclick="changePage('story', 1)" id="nextStory">Next</button>
      </div>
      <button class="upload-btn" onclick="openModal('story')">Upload New Story</button>
    </div>
  </div>

  <!-- SHARED MODAL -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h3 id="modalTitleHeader">Upload</h3>
      <input type="text" id="itemTitle" placeholder="Title" />
      <textarea id="itemDesc" placeholder="Description"></textarea>
      <input type="file" id="itemFile" accept="image/*,video/*" />
      <button class="upload-btn" onclick="submitUpload()">Submit</button>
    </div>
  </div>

<script>
  let videos = Array.from({ length: 24 }, (_, i) => ({
    id: i + 1,
    title: `Video Title ${i + 1}`,
    description: `Video description for item ${i + 1}`
  }));

  let stories = Array.from({ length: 16 }, (_, i) => ({
    id: i + 1,
    title: `Story ${i + 1}`,
    description: `Inspiring story number ${i + 1}`,
    image: ""
  }));

  let currentType = null;
  let currentEditId = null;

  let videoPage = 0;
  let storyPage = 0;
  const itemsPerPage = 5;

  function showSection(section) {
    document.getElementById("videosSection").classList.add("hidden");
    document.getElementById("storiesSection").classList.add("hidden");
    document.getElementById(section + "Section").classList.remove("hidden");
  }

  function renderTables() {
    const render = (data, tbodySelector, type, page) => {
      const tbody = document.querySelector(tbodySelector);
      tbody.innerHTML = "";
      const start = page * itemsPerPage;
      const pageData = data.slice(start, start + itemsPerPage);

      pageData.forEach(item => {
        const row = type === "video"
          ? `<tr>
              <td>${item.title}</td>
              <td>${item.description}</td>
              <td>
                <button class="action-btn update-btn" onclick="editItem('${type}', ${item.id})">Update</button>
                <button class="action-btn delete-btn" onclick="deleteItem('${type}', ${item.id})">Delete</button>
              </td>
            </tr>`
          : `<tr>
              <td>${item.image ? `<img src="${item.image}" alt="Story Image" />` : 'No Image'}</td>
              <td>${item.title}</td>
              <td>${item.description}</td>
              <td>
                <button class="action-btn update-btn" onclick="editItem('${type}', ${item.id})">Update</button>
                <button class="action-btn delete-btn" onclick="deleteItem('${type}', ${item.id})">Delete</button>
              </td>
            </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      document.getElementById(`prev${type.charAt(0).toUpperCase() + type.slice(1)}`).disabled = page === 0;
      document.getElementById(`next${type.charAt(0).toUpperCase() + type.slice(1)}`).disabled = start + itemsPerPage >= data.length;
    };

    render(videos, "#videoTable tbody", "video", videoPage);
    render(stories, "#storyTable tbody", "story", storyPage);
  }

  function changePage(type, direction) {
    if (type === "video") {
      videoPage += direction;
    } else {
      storyPage += direction;
    }
    renderTables();
  }

  function openModal(type) {
    currentType = type;
    currentEditId = null;
    document.getElementById("modalTitleHeader").textContent = type === 'video' ? "Upload Video" : "Upload Story";
    document.getElementById("itemTitle").value = '';
    document.getElementById("itemDesc").value = '';
    document.getElementById("itemFile").value = '';
    document.getElementById("uploadModal").style.display = 'block';
  }

  function closeModal() {
    document.getElementById("uploadModal").style.display = 'none';
  }

  function submitUpload() {
    const title = document.getElementById("itemTitle").value.trim();
    const desc = document.getElementById("itemDesc").value.trim();
    const file = document.getElementById("itemFile").files[0];

    if (!title || !desc) {
      alert("Please fill out all fields.");
      return;
    }

    if (currentType === "video") {
      if (currentEditId) {
        const item = videos.find(v => v.id === currentEditId);
        item.title = title;
        item.description = desc;
      } else {
        videos.push({ id: Date.now(), title, description: desc });
      }
    } else {
      const imageURL = file ? URL.createObjectURL(file) : '';
      if (currentEditId) {
        const item = stories.find(s => s.id === currentEditId);
        item.title = title;
        item.description = desc;
        if (imageURL) item.image = imageURL;
      } else {
        stories.push({ id: Date.now(), title, description: desc, image: imageURL });
      }
    }

    renderTables();
    closeModal();
  }

  function editItem(type, id) {
    currentType = type;
    currentEditId = id;
    const item = type === 'video' ? videos.find(v => v.id === id) : stories.find(s => s.id === id);
    if (item) {
      document.getElementById("modalTitleHeader").textContent = `Edit ${type === 'video' ? 'Video' : 'Story'}`;
      document.getElementById("itemTitle").value = item.title;
      document.getElementById("itemDesc").value = item.description;
      document.getElementById("itemFile").value = '';
      document.getElementById("uploadModal").style.display = 'block';
    }
  }

  function deleteItem(type, id) {
    if (!confirm("Are you sure you want to delete this item?")) return;
    if (type === 'video') {
      videos = videos.filter(v => v.id !== id);
    } else {
      stories = stories.filter(s => s.id !== id);
    }
    renderTables();
  }

  renderTables();
</script>

</body>
</html>
