<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProConsult Admin - Upload Videos</title>
  <!-- same styles or minimal -->
</head>
<body>
  <header style="background:#1a237e; color:white; padding:1rem; text-align:center;">
    <h1>ProConsult Admin Panel</h1>
  </header>

  <main style="max-width:600px; margin:2rem auto; padding:1rem; background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05); text-align:center;">
    <h2>Upload Your Video Lesson</h2>
    <input type="file" id="videoUpload" accept="video/*" />
    <div style="margin-top:1.5rem;">
      <video id="videoPreview" controls style="width: 100%; border-radius: 8px; display: none;">
        <source id="videoSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

  <script>
    const videoUpload = document.getElementById('videoUpload');
    const videoPreview = document.getElementById('videoPreview');
    const videoSource = document.getElementById('videoSource');

    videoUpload.addEventListener('change', () => {
      const file = videoUpload.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        videoSource.src = fileURL;
        videoPreview.load();
        videoPreview.style.display = 'block';
      } else {
        videoSource.src = '';
        videoPreview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
